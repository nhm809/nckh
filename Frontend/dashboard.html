<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="images/Logo_FPT_Education.png" alt="FPT Education Logo">
    </div>
    <div class="main-content">
        <h1>Hệ Thống Quản Lý Hồ Sơ Học Thuật</h1>
        <p id="welcomeMessage"></p> <!--  Dòng text chào mừng -->

        <!-- Nút đăng xuất -->
        <button onclick="logout()">Đăng Xuất</button>

        <!-- Phần dành cho admin -->
        <div id="adminSection" style="display: none;">
            <h2>Thêm Bằng Cấp</h2>
            <input class="studentID" placeholder="Student ID">
            <input class="certificateHash" placeholder="Certificate Hash">
            <button onclick="addCertificate()">Thêm Bằng Cấp</button>

            <h2>Xác Minh Bằng Cấp</h2>
            <input class="verifyStudentID" placeholder="Student ID">
            <input class="verifyHash" placeholder="Certificate Hash">
            <button onclick="verifyCertificate()">Xác Minh</button>
            <p id="verifyResult"></p>

            <h2>Lấy Điểm Sinh Viên</h2>
            <input class="recommendStudentID" placeholder="Student ID">
            <button class="fetchGradesBtn" onclick="fetchStudentGrades(document.querySelector('.recommendStudentID').value.split(','))">Get Grades</button>
            <textarea class="grades"></textarea>

            <h2>Gợi Ý Lộ Trình Học Tập</h2>
            <button onclick="recommendCourses()">Lấy Gợi Ý</button>
            <div class="recommendations"></div>
            <div class="explanations"></div>
            <div class="shapExplanation"></div>
            <div class="limeExplanation"></div>
        </div>

        <!-- Phần dành cho sinh viên -->
        <div id="studentSection" style="display: none;">            
            <h2>Điểm của Bạn</h2>
            <input class="recommendStudentID" placeholder="Student ID">
            <textarea class="grades" readonly></textarea>

            <h2>Gợi Ý Lộ Trình Học Tập</h2>
            <button onclick="recommendCourses()">Lấy Gợi Ý</button>
            <div class="recommendations"></div>
            <div class="explanations"></div>
            <div class="shapExplanation"></div>
            <div class="limeExplanation"></div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
