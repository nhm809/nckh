<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Hồ Sơ Học Thuật</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Phần đăng nhập -->
    <div class="login-container">
        <div class="login-header">
            <img src="anhnen.png" alt="Logo 5ae siêu nhân">
            <h2>Hệ Thống Quản Lý Hồ Sơ Học Thuật</h2>
            <h3>ĐĂNG NHẬP</h3>
        </div>
        
        <div class="login-form">
            <label for="username">Student ID</label>
            <input type="text" id="username" placeholder="Tài khoản">

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Mật khẩu">

            <button onclick="login()">ĐĂNG NHẬP</button>
            <p id="loginError" class="error"></p>
        </div>
    </div>

    <!-- Phần nội dung chính, ban đầu ẩn đi -->
    <div class="main-content" style="display: none;">
        <h1>Hệ Thống Quản Lý Hồ Sơ Học Thuật</h1>

        <!-- Nút đăng xuất -->
        <button onclick="logout()">Đăng Xuất</button>

        <!-- Phần thêm bằng cấp -->
        <h2>Thêm Bằng Cấp</h2>
        <input id="studentID" placeholder="Student ID">
        <input id="certificateHash" placeholder="Certificate Hash">
        <button onclick="addCertificate()">Thêm Bằng Cấp</button>

        <!-- Phần xác minh bằng cấp -->
        <h2>Xác Minh Bằng Cấp</h2>
        <input id="verifyStudentID" placeholder="Student ID">
        <input id="verifyHash" placeholder="Certificate Hash">
        <button onclick="verifyCertificate()">Xác Minh</button>
        <p id="verifyResult"></p>

        <!-- Phần gợi ý lộ trình học tập -->
        <h2>Gợi Ý Lộ Trình Học Tập</h2>
        <input id="recommendStudentID" placeholder="Student ID">
        <textarea id="grades" placeholder='Nhập điểm dưới dạng JSON, ví dụ: {"Math": 8, "Reading": 6}'></textarea>
        <button onclick="recommendCourses()">Lấy Gợi Ý</button>
        <p id="recommendResult"></p>
        <div id="explanations"></div>
        <div id="shapExplanation"></div>
        <div id="limeExplanation"></div>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Giả lập kiểm tra tài khoản (có thể thay thế bằng API thực)
            if (username === "admin" && password === "123456") {
                localStorage.setItem("loggedIn", "true"); // Lưu trạng thái đăng nhập
                showMainContent();
            } else {
                document.getElementById("loginError").innerText = "Sai tài khoản hoặc mật khẩu!";
            }
        }

        function logout() {
            localStorage.removeItem("loggedIn"); // Xóa trạng thái đăng nhập
            showLoginForm();
        }

        function showMainContent() {
            document.querySelector(".login-container").style.display = "none";  // Ẩn form đăng nhập
            document.querySelector(".main-content").style.display = "block";   // Hiện nội dung chính
        }

        function showLoginForm() {
            document.querySelector(".login-container").style.display = "block";  // Hiện form đăng nhập
            document.querySelector(".main-content").style.display = "none";     // Ẩn nội dung chính
        }

        // Kiểm tra trạng thái đăng nhập khi tải trang
        window.onload = function() {
            if (localStorage.getItem("loggedIn") === "true") {
                showMainContent();
            } else {
                showLoginForm();
            }
        }
    </script>
</body>
</html>
